<div class="bx--form-item">
  <ng-template [ngIf]="skeleton">
    <div *ngIf="label" class="bx--label bx--skeleton"></div>
    <div class="bx--select bx--skeleton"></div>
  </ng-template>
  <div
    *ngIf="!skeleton"
    class="bx--select"
    [ngClass]="{
      'bx--select--inline': display === 'inline',
      'bx--select--light': theme === 'light',
      'bx--select--invalid': invalid,
      'bx--select--warning': warn,
      'bx--select--disabled': disabled
    }"
  >
    <label *ngIf="label" [for]="id" class="bx--label">
      <ng-container *ngIf="!isTemplate(label)">{{ label }}</ng-container>
      <ng-template
        *ngIf="isTemplate(label)"
        [ngTemplateOutlet]="label"
      ></ng-template>
    </label>
    <div *ngIf="helperText" class="bx--form__helper-text">
      <ng-container *ngIf="!isTemplate(helperText)">{{
        helperText
      }}</ng-container>
      <ng-template
        *ngIf="isTemplate(helperText)"
        [ngTemplateOutlet]="helperText"
      ></ng-template>
    </div>
    <div
      *ngIf="display === 'inline'; else noInline"
      class="bx--select-input--inline__wrapper"
    >
      <ng-container *ngTemplateOutlet="noInline"></ng-container>
    </div>
  </div>
</div>

<!-- select element: dynamically projected based on 'display' variant -->
<ng-template #noInline>
  <div
    class="bx--select-input__wrapper extend"
    [attr.data-invalid]="invalid ? true : null"
  >
    <select
      #select
      [attr.id]="id"
      [attr.aria-label]="ariaLabel"
      [disabled]="disabled"
      (change)="onChange($event)"
      [attr.aria-invalid]="invalid ? 'true' : null"
      class="bx--select-input"
      [ngClass]="{
        'bx--select-input--xl': size === 'xl',
        'bx--select-input--sm': size === 'sm'
      }"
    >
      <option *ngFor="let o of node.question.options" [value]="o.value">
        {{ o.label }}
      </option>
    </select>
    <svg
      focusable="false"
      preserveAspectRatio="xMidYMid meet"
      style="will-change: transform"
      xmlns="http://www.w3.org/2000/svg"
      class="bx--select__arrow"
      width="16"
      height="16"
      viewBox="0 0 16 16"
      aria-hidden="true"
    >
      <path d="M8 11L3 6 3.7 5.3 8 9.6 12.3 5.3 13 6z"></path>
    </svg>
    <svg
      *ngIf="invalid"
      focusable="false"
      preserveAspectRatio="xMidYMid meet"
      style="will-change: transform"
      xmlns="http://www.w3.org/2000/svg"
      class="bx--text-input__invalid-icon"
      width="16"
      height="16"
      viewBox="0 0 16 16"
      aria-hidden="true"
    >
      <path
        d="M8,1C4.2,1,1,4.2,1,8s3.2,7,7,7s7-3.1,7-7S11.9,1,8,1z M7.5,4h1v5h-1C7.5,9,7.5,4,7.5,4z M8,12.2    c-0.4,0-0.8-0.4-0.8-0.8s0.3-0.8,0.8-0.8c0.4,0,0.8,0.4,0.8,0.8S8.4,12.2,8,12.2z"
      ></path>
      <path
        d="M7.5,4h1v5h-1C7.5,9,7.5,4,7.5,4z M8,12.2c-0.4,0-0.8-0.4-0.8-0.8s0.3-0.8,0.8-0.8    c0.4,0,0.8,0.4,0.8,0.8S8.4,12.2,8,12.2z"
        data-icon-path="inner-path"
        opacity="0"
      ></path>
    </svg>
  </div>
  <div
    *ngIf="invalid && invalidText && !warn"
    role="alert"
    class="bx--form-requirement"
    aria-live="polite"
  >
    <ng-container *ngIf="!isTemplate(invalidText)">{{
      invalidText
    }}</ng-container>
    <ng-template
      *ngIf="isTemplate(invalidText)"
      [ngTemplateOutlet]="invalidText"
    ></ng-template>
  </div>
  <div *ngIf="!invalid && warn" class="bx--form-requirement">
    <ng-container *ngIf="!isTemplate(warnText)">{{ warnText }}</ng-container>
    <ng-template
      *ngIf="isTemplate(warnText)"
      [ngTemplateOutlet]="warnText"
    ></ng-template>
  </div>
</ng-template>
